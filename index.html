<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALEVORO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1434056886845-dac89ffe9b56?w=1920') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            transition: opacity 1s ease-out;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        body.fade-out {
            opacity: 0;
        }



        .loader-content {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .loader-logo {
            font-size: 3.5rem;
            font-weight: 300;
            color: white;
            margin-bottom: 1rem;
            letter-spacing: 8px;
            font-family: 'Didot', 'Bodoni MT', 'Playfair Display', serif;
            animation: fadeInScale 1s ease;
        }

        .loader-tagline {
            font-size: 1rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            letter-spacing: 3px;
            animation: fadeInScale 1s ease 0.2s backwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .progress-container {
            width: 400px;
            height: 3px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto 1.5rem auto;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: white;
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
        }



        .progress-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="loader-content">
        <div class="loader-logo">CALEVORO</div>
        <div class="loader-tagline">Luxury timepieces for the discerning</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="progress-text" id="progress-text">0%</div>
    </div>

    <script>
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        let progress = 0;
        const interval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress > 100) progress = 100;
            
            progressBar.style.width = progress + '%';
            progressText.textContent = Math.floor(progress) + '%';

            if (progress >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    window.location.href = 'landingpage.html';
                }, 500);
            }
        }, 200);
    </script>
</body>
</html>
